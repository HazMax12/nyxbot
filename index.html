<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Steal-A-Brainrot - Pure Game</title>
  <style>
    * {
      margin: 0 !important;
      padding: 0 !important;
      box-sizing: border-box !important;
    }
    html, body {
      width: 100vw !important;
      height: 100vh !important;
      overflow: hidden !important;
      background: #000 !important;
    }
    iframe {
      width: 100vw !important;
      height: 100vh !important;
      border: none !important;
      display: block !important;
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      z-index: 9999 !important;
    }
  </style>
<link rel="stylesheet" href="chrome-extension://ihcjicgdanjaechkgeegckofjjedodee/app/content-style.css"></head>
<body>
  <iframe id="game" src="https://quack-learn.web.app/class/Steal-A-Brainrot" allowfullscreen="" allow="autoplay; fullscreen; camera; focus-without-user-activation *; monetization; gamepad; keyboard-map *; xr-spatial-tracking; clipboard-write; *" sandbox="allow-forms allow-modals allow-orientation-lock allow-pointer-lock allow-popups allow-popups-to-escape-sandbox allow-presentation allow-scripts allow-same-origin allow-downloads allow-top-navigation">
  </iframe>
  
  <script>
    // Auto fullscreen on load
    window.onload = function() {
      const iframe = document.getElementById('game');
      if (iframe.requestFullscreen) iframe.requestFullscreen();
    };
    
    // Hide any potential overlays
    document.addEventListener('fullscreenchange', function() {
      if (document.fullscreenElement) {
        document.body.style.background = '#000';
      }
    });
  </script>


</body></html>
